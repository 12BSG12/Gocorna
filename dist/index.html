<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Кодировка страницы -->
    <meta charset="UTF-8">
    <!-- Настройка адаптивности страницы -->
    <!-- Фиксированная ширина -->
    <!-- <meta name="viewport" content="1170"> -->
    <!-- Адаптивность |user-scalable=0 (убирает возможность приближения на телефоне)| -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=0">
    <!-- Отклчение формиования ссылки у номера телефона на iOS|content="telephone=yes(работает)|content="telephone=no(не аботает)| -->
    <meta name="format-detection" content="telephone=no">
    <!-- Краткое описание страницы (текст до 400 символов) -->
    <meta name="description" content="Какой-то текст">
    <!-- Ключевые слова страницы (текст до 20 символов) -->
    <meta name="keywords" content="Какой-то текст">
    <!-- Управление доступом поисковых роботов к странице  -->
    <meta name="robots" content="">
    <!-- Подключение js файлов   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Подключение css файла -->
    <link rel="stylesheet" href="css/style.min.css">
    <title>GoCorona</title>
</head>
<body>
    <header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <img src="img/header/logo.svg" alt="">
                <div class="header__logo-text">Go<span>Corona</span></div>
            </div>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">HOME</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">FEATURES</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">SUPPORT</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">CONTACT US</a>
                    </li>
                </ul>
            </nav>
            <div class="header__btn">
                <a class="btn btn_blue" href="#">DOWNLOAD</a>
            </div>
            <div class="header__burger">
                <span>line</span>
            </div>
        </div>
    </div>
</header>
    <div class="wrapper">
        <div class="main">
            
        </div>  
        <footer class="footer">
</footer>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
